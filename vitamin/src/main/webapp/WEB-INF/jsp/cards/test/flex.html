<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>와하</title>
<style type="text/css">
	html, body, #thunderstruck {
    	height:100%;
    	margin:0;
	}

	html {
		background: black;
		background-size: cover;
		color:white;
		user-select: none;
		font-family:"맑은 고딕";
	}
	
	#thunderstruck{
		display:flex;
		flex-direction: column;
		background: tomato;
	}
	
	#header {
		height: 30px;
		padding: 5px 8px;
		flex: 0 1 auto;
	}
	
	#content {
		padding: 3px;
		flex: 1 1 auto;
		background: powderblue;
	}
</style>
</head>
<body>
	<div id="thunderstruck">
		<div id="header">header</div>
		<div id="content">content</div>
	</div>
</body>
</html>
