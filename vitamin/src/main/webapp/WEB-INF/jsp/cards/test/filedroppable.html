<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jquery-3.2.1.js"></script>
<script src="../jquery-ui-1.12.1.js"></script>
<style>
	#drop{
		position: absolute;
		left:50px; top:50px;
		width:300px; height:300px;
		border: 1px solid black;
	}
	#drag{
		position: absolute;
		left:400px; top:50px;
		width:300px; height:300px;
		border: 1px solid black;
	}
</style>
</head>
<body>
	<div id="drop"> </div>
	<div id="drag"> </div>
	<script>
		$("#drag").draggable();
		
		$("#drop").on('drag dragstart dragend dragover dragenter dragleave', function(e) {
		    e.preventDefault();
		    e.stopPropagation();
		});
		$("#drop").on('drop',function(e){
			e.preventDefault();
		    e.stopPropagation();
		    console.log("반응");
			if(e.originalEvent.dataTransfer){
				console.dir(e.originalEvent.dataTransfer.files);
			}
		})
		$("#drop").droppable({
			drop: function(e,u){
				e.preventDefault();
				console.log("반응");
			}
		});
	</script>
</body>
</html>
