<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jquery-3.2.1.js"></script>
<script src="../jquery-ui-1.12.1.js"></script>
<style>
	div {
		position: absolute;
		width:300px; height:300px;
		background: white;
		border: 1px solid black;
	}

	#sap {left:300px; top:300px;}
	#sap2 {left:900px; top:300px;}
	#drop {left:600px; top:600px;}
</style>
</head>
<body>
	<div id="sap">쌉</div>
	<div id="sap2"><p>쌉2</p></div>
	<div id="drop">드랍</div>
</body>
<script>
	$("#sap").draggable();
	$("#sap2").draggable({
		handle: "p"
	});
	$("#drop").droppable({
		drop: function(e,u){
			alert("악!")
		}
	});
</script>
</html>
