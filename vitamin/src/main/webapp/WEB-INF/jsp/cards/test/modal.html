<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jquery-3.2.1.js"></script>
<style>
	#modal{
		position: absolute;
		left:0; top:0;
		right:0; botton:0;
		
		height:100%;
	}
	.nope {display:none;}
	
	.dialog {
		position: absolute;
		top: 50%;
	    left: 50%;
	    
	    width:500px; margin-left: -250px;
	    height:200px;	margin-top: -100px;
	    
	    background:white;
	    border: 2px solid black;
	    
	    z-index:9999;
	}
	.input {border: 1px solid gray;}
	.blind {
		position: absolute;
		z-index:9001;
		width: 100vw; height: 100vh;
		background: rgba(0,0,0,0.7);
	}
	
</style>
</head>

<body>
	<a href="#" id="open">모달창 띄우기</a>
	<p id="result"></p>
	<div id="modal" class="nope">
		<div class="blind"></div>
		<div class="dialog">
			뭔가 입력해라
			<div id="name" class="input" contenteditable="true" ></div>
			<a href="#" id="close">모달창 닫기</a>
		</div>
	</div>
	<script>
		$("#open").on("click",function(){
			$("#modal").removeClass("nope");
		})
		
		$("#close").on("click",function(){
			$("#modal").addClass("nope");
			$("#result").text($("#name").text());
			$("#name").text("");
		})
	</script>
</body>
</html>
